<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <p class="jumbotron">Tic Tac Toe</p>
    <div class="bg"></div>

    <p class="py-5 text-center">

    <h1 id="turn">Player 1's Turn!</h1>

    <table border="2px">
      <tr>
        <td id="1"></td>
        <td id="2"></td>
        <td id="3"></td>
      </tr>
      <tr>
        <td id="4"></td>
        <td id="5"></td>
        <td id="6"></td>
      </tr>
      <tr>
        <td id="7"></td>
        <td id="8"></td>
        <td id="9"></td>
      </tr>
    </table>
    <button type="submit" name="reset" id="reset">Reset</button>
    </p>
<script src="index.js">

</script>
  </body>
</html>
